<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filter and Search Bar -->
  <div class="filter-bar">
    <ion-button fill="clear" class="filter-button">
      <ion-icon slot="start" name="swap-vertical" />
      <span>Date (newest first)</span>
      <ion-icon slot="end" name="chevron-down" />
    </ion-button>

    <ion-button fill="clear" class="filter-button">
      <ion-icon slot="start" name="pricetag" />
      <span>Category</span>
      <ion-icon slot="end" name="chevron-down" />
    </ion-button>

    <ion-searchbar
      placeholder="Search"
      class="search-bar"
      [showClearButton]="false"
    />
  </div>

  <!-- Expense List -->
  <ion-list>
    <!-- Mock Expense Item 1 -->
    <ion-item button class="expense-item">
      <ion-label>
        <div class="expense-row">
          <div class="expense-date">24.11.2025</div>
          <div class="expense-details">
            <div class="expense-name">3r324r2</div>
            <div class="expense-category">
              <ion-icon name="pricetag" />
              <span>Category test</span>
            </div>
          </div>
          <div class="expense-amount">CHF 3'434.00</div>
        </div>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward" />
    </ion-item>

    <!-- Mock Expense Item 2 -->
    <ion-item button class="expense-item">
      <ion-label>
        <div class="expense-row">
          <div class="expense-date">18.11.2025</div>
          <div class="expense-details">
            <div class="expense-name">Test Najdan</div>
          </div>
          <div class="expense-amount">CHF 32'423'432.00</div>
        </div>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward" />
    </ion-item>
  </ion-list>

  <!-- Month Navigation -->
  <div class="month-navigation">
    <ion-button fill="clear" (click)="addMonths(-1)">
      <ion-icon name="arrow-back" />
    </ion-button>
    <span class="month-label">{{ formatMonth(date) }}</span>
    <ion-button fill="clear" (click)="addMonths(1)">
      <ion-icon name="arrow-forward" />
    </ion-button>
  </div>
</ion-content>

<!-- Floating Action Button -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddModal()">
    <ion-icon name="add" />
  </ion-fab-button>
</ion-fab>
